<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator-body">
        <div class="calculator-body-screen">
          <div class="calculator-body-screen-secondary"></div>
          <div class="calculator-body-screen-primary"></div>
        </div>
        <div class="calculator-body-buttons">
          <div class="square">
            <div id="_7" class="white-circle">7</div>
          </div>
          <div class="square">
            <div id="_8" class="white-circle">8</div>
          </div>
          <div class="square">
            <div id="_9" class="white-circle">9</div>
          </div>
          <div class="square">
            <div id="_clear" class="orange-circle">C</div>
          </div>
          <div class="square">
            <div id="_4" class="white-circle">4</div>
          </div>
          <div class="square">
            <div id="_5" class="white-circle">5</div>
          </div>
          <div class="square">
            <div id="_6" class="white-circle">6</div>
          </div>
          <div class="square">
            <div id="_divide" class="orange-circle">/</div>
          </div>
          <div class="square">
            <div id="_1" class="white-circle">1</div>
          </div>
          <div class="square">
            <div id="_2" class="white-circle">2</div>
          </div>
          <div class="square">
            <div id="_3" class="white-circle">3</div>
          </div>
          <div class="square">
            <div id="_multiply" class="orange-circle">x</div>
          </div>
          <div class="square">
            <div id="speaker-left"></div>
          </div>
          <div class="square">
            <div id="_0" class="white-circle">0</div>
          </div>
          <div class="square">
            <div id="speaker-right"></div>
          </div>
          <div class="square">
            <div id="_subtract" class="orange-circle">-</div>
          </div>
          <div class="rectangle">
            <div id="_equals">=</div>
          </div>
          <div class="square">
            <div id="_add" class="orange-circle">+</div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
